<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小黄同学</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/robotCaht.css">
    <script src="../lib/jquery-1.12.4.min.js"></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <script src="../lib/jquery.mousewheel.js"></script>
    <style>
        body{
            background-image: url(../images/bg/bg8.jpeg);
        }
    </style>
</head>

<body>
    <div class="wrap container">
        <!-- 头部 Header 区域 -->
        <div class="header">
            <h3>小黄同学</h3>
            <img src="../images/jqr/person01.png" alt="">
        </div>
        <!-- 中间 聊天内容区域 -->
        <div class="main">
            <ul class="talk_list" style="top: 0px;" id="talk_list">
                <li class="left_word">
                    <img src="../images/jqr/person01.png" /> <span>欢迎来到对抗路</span>
                </li>
            </ul>
            <div class="drag_bar" style="display: none;">
                <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
            </div>
        </div>
        <!-- 底部 消息编辑区域 -->
        <div class="footer">
            <img src="../images/jqr/person02.png" alt="icon" />
            <input type="text" placeholder="说的什么吧..." class="input_txt" id="ipt" />
            <input type="button" value="发 送" class="input_sub" id="btnSend" />
        </div>
    </div>
    <audio src="" id="voice" autoplay style="display: none;"></audio>
    <script src="../lib/scroll.js"></script>
    <script src="../js/chat.js"></script>
</body>

</html>
